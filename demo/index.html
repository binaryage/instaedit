<html>
	<head>
		<meta charset="utf-8" /> 
		<title> Instaedit demo  </title>

		<script>
			window.onload = function () {
				document.getElementById('instaedit-edit').onclick = function () {
					(function () {
						var th = document.getElementsByTagName('head')[0];

						var s = document.createElement('script');
						s.setAttribute('type', 'text/javascript');
						s.setAttribute('src', '../src/instaedit-worker.js');

						th.appendChild(s);
					})();
				}
			}
		</script>

		<script type="instaedit/rawdata">
			You can edit this content via Edit button, placed on the bottom of this site.
		</script>

		<meta name="instaeditsource" content="https://raw.github.com/binaryage/blog/gh-pages/_posts/2012-04-07-hello-san-francisco.md">

		<meta name="instaeditparser" content="./js/parser-example.js">
	</head>
	<body>
		<h1> Instaedit demo </h1>

		<section id="instaeditable">
			You can edit this content via Edit button, placed on the bottom of this site.
		</section>

		<button id="instaedit-edit">Edit</button>
	</body>
</html>
