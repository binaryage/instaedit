<html>
	<head>
		<meta charset="utf-8" /> 
		<title>Instaedit demo</title>

		<script>
			window.onload = function () {
				var commit = window.opener.commit;
				var gh = document.getElementById('github');
				var iframe = document.createElement('iframe');

				document.getElementById('site-content').innerHTML = window.opener.instaedit.getEditor().contentEditor.getSession().getValue();
				document.getElementById('github').innerText.select();

				iframe.setAttribute('src', 'https://github.com/' + commit.user + '/' + commit.repo + '/edit/' + commit.branch + '/' + commit.path);

  				// gh.appendChild(iframe);				
			}
		</script>
	</head>
	<body>
		<section id="content">
			<pre id="site-content">
				<!-- content will be rendered here -->
			</pre>
		</section>

		<section id="github">
			<!-- iframe will be rendered here -->
		</section>
	</body>
</html>
