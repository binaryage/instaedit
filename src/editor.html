<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta cache-mode="debug">
  <title>Editor</title>

  <script src="../libs/ace-uncompressed-noconflict.js" type="text/javascript" charset="utf-8"></script>
  <script src="../src/instaedit-editor.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    
    #editor { 
        width: 100%; 
        margin: 0px;
        
        position: absolute;
        top: 0;
        bottom: 30px;
        left: 0;
        border-bottom: 1px solid silver;
        width: 1300px;
    }

    #parsereditor {
        margin: 0px;
        width: 50%; 

        position: absolute;
        top: 0;
        bottom: 30px;
        right: 0;
        border-bottom: 1px solid silver;
    }

    #editparser {
      position: absolute;
      left: 40px;
      bottom: 5px;
    }

    #commit {
      position: absolute;
      left: 120px;
      bottom: 5px;
    }

    #apply {
      position: absolute;
      left: 55%;
      bottom: 5px; 
    }
  </style>
</head>
<body>
  <section id="editors">
    <pre id="editor">Instaedit rocks!</pre>
    <pre id="parsereditor">Parser source code here.</pre>
  </section>

  <button id="editparser" class="btn">Edit parser</button>
  <button id="commit" class="btn">Commit</button>
  <button id="apply" class="btn">Apply</button>
</body>
</html>
